    <body>
        <h1>测试打印</h1>
        <div>

        </div>

        <script type="text/javascript" src="debugout.js"></script>
        <script type="text/javascript" src="common.js"></script>

            function testLog(){

            function gotoOther(){
                window.location.href="other.html"
            }
            
        </script>
